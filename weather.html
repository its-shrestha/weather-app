<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="weather-style.css" rel="stylesheet">
    <link href="condition-style.css" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya+SC:wght@800&display=swap" rel="stylesheet">

    <title>Check Current Weather Online</title>
</head>
<body id="body" class="alegreya-sc-extrabold">
    <div class="container">
        <div class="row" id="search-box">
            <div class="col-10">
                <input type="text" placeholder="Enter a city" id="city-inp">
            </div>
            <div class="col-2">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="row" id="city-display">
            <div class="col-6">
                <div class="lil-boxie" id="city-name">
                    
                </div>
            </div>

            <div class="col-6">
                <div class="lil-boxie" id="last-updated">
                    
                </div>
            </div>
        </div>

        <div class="row" id="curr-report">
            <div class="col-lg-6 col-sm-12">
                <div class="row">
                    <div>
                        <div class="lil-boxie" id="condition"></div>
                    </div>
                    
                </div>

                <div class="row">
                    <div>
                        <div class="lil-boxie" id="feels-like"></div>
                    </div>
                    
                </div>
            </div>

            <div class="col-lg-6 col-sm-12" id="extra-info">
                 <div class="row">
                    <div class="col-4"><div class="lil-boxie" id="humidity"></div></div>
                    <div class="col-4"><div class="lil-boxie" id="wind"></div></div>
                    <div class="col-4"><div class="lil-boxie" id="uv"></div></div>
                </div>
            </div>

        </div>

    </div>

    <script src="weather.js"></script>
</body>
</html>
